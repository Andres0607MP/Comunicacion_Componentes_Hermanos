<div class="barra-interaccion">
  <div class="logo">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMq-JFFN34_zrJY-AW2tGBLLZ3rgUYRJROpg&s" alt="" width="40">
  </div>
  <div class="botones">
    <button 
      *ngFor="let cat of categorias"
      (click)="seleccionar(cat.id)"
      [class.activo]="esActivo(cat.id)"
      class="btn-categoria">
      <i class="icono" [ngClass]="cat.icono" aria-hidden="true"></i>
      <span class="label">{{ cat.label }}</span>
    </button>
  </div>
</div>
